<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Township Business Directory</title>

    <!-- SEO Improvements -->
    <meta name="description" content="Contact Township Business Directory. Get in touch with us to list your business or inquire about our services.">
    <meta name="keywords" content="Township, Business Directory, Contact, Local Business, Listing">
    <meta name="author" content="Mafisa Tech Affiliate Pty Ltd">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles/custom-styles.css">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Inline styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffeb3b;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        form input:focus, form textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer ul li a:hover {
            text-decoration: underline;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html" aria-label="Go to home page">Home</a></li>
            <li><a href="about.html" aria-label="Learn more about us">About Us</a></li>
            <li><a href="businesses.html" aria-label="View our businesses">Our Businesses</a></li>
            <li><a href="contact.html" aria-label="Contact us page">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <div id="toast" class="toast" style="position: fixed; top: 20px; right: 20px; z-index: 1050; display: none;">
        <div class="toast-body"></div>
    </div>

    <form id="contactForm" aria-labelledby="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-describedby="nameError">
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-describedby="emailError">
        <span class="error" id="emailError"></span>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^[0-9\-+() ]{7,15}$" required aria-describedby="phoneError">
        <span class="error" id="phoneError"></span>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required aria-describedby="messageError"></textarea>
        <span class="error" id="messageError"></span>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Mafisa Tech Affiliate Pty Ltd. All rights reserved.</p>
    <ul>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms of Service</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact Support</a></li>
    </ul>
</footer>

<!-- Link to external JS libraries from CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Link to your form validation script -->
<script src="scripts/form-validation.js"></script>

<!-- Caching Strategy -->
<script>
    // Cache files for offline use
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.error('Service Worker registration failed:', err));
    }

    // Form submission handling
    $(document).ready(function() {
        $('#contactForm').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Here you would handle form submission, e.g., via AJAX

            // Simulate successful submission
            showToast('Your message has been sent successfully!', 'success');
        });
    });

    // Function to show toast notifications
    function showToast(message, type) {
        const toastBody = $('#toast .toast-body');
        toastBody.text(message);
        $('#toast').removeClass('bg-danger bg-success').addClass(type === 'success' ? 'bg-success' : 'bg-danger');
        $('#toast').fadeIn(400).delay(3000).fadeOut(400);
    }
</script>

</body>
</html>
