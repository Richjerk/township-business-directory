<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Township Business Directory connects local businesses with their community. Discover and support businesses in Orange Farm.">
  <meta name="keywords" content="Township, Business Directory, Local Businesses, Orange Farm, Grocery, Bakery, Car Wash">
  <meta name="author" content="Mafisa Tech Affiliate Pty Ltd">
  <title>Township Business Directory</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles/custom-styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      animation: slideDown 0.5s ease-in-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    nav {
      margin: 20px 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #ffeb3b;
      outline: 2px solid #ffeb3b;
      transform: scale(1.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #4CAF50;
      color: white;
    }

    footer .footer-links {
      margin: 10px 0;
    }

    footer .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer .social-icons img {
      width: 24px;
      margin: 0 5px;
    }

    /* Search Results Modal */
    .search-results-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .search-results-modal .modal-content {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 8px;
    }

    .search-results-modal h2 {
      color: #4CAF50;
    }

    .search-results-modal .result-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .search-results-modal .result-item:last-child {
      border-bottom: none;
    }

    .search-results-modal .result-item h3 {
      margin: 0;
      font-size: 1.5em;
      color: #4CAF50;
    }

    .search-results-modal .result-item p {
      margin: 5px 0;
      color: #666;
    }

    .search-results-modal .result-item a {
      color: #4CAF50;
      text-decoration: none;
    }

    .search-results-modal .result-item a:hover {
      text-decoration: underline;
    }

    .search-results-modal .close-btn {
      background: #ff5c5c;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Township Business Directory</h1>
  </header>

  <nav aria-label="Main navigation">
    <ul>
      <li><a href="index.html" aria-label="Go to Home page">Home</a></li>
      <li><a href="about.html" aria-label="Learn more about us">About Us</a></li>
      <li><a href="businesses.html" aria-label="View our listed businesses">Our Businesses</a></li>
      <li><a href="contact.html" aria-label="Get in touch with us">Contact Us</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="businesses" aria-labelledby="businesses-heading">
      <h2 id="businesses-heading">Featured Businesses</h2>
      <!-- Add your business listings here -->
    </section>
    
    <!-- Search Bar -->
    <div>
      <input type="text" id="search-query" placeholder="Search for businesses..." aria-label="Search businesses">
      <button onclick="search(document.getElementById('search-query').value)">Search</button>
    </div>
  </div>

  <!-- Search Results Modal -->
  <div class="search-results-modal" id="search-results-modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Close</button>
      <h2>Search Results</h2>
      <div id="search-results">
        <!-- Dynamic Search Results will be inserted here -->
      </div>
      <p class="no-results" style="display: none;">No businesses found matching your query.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Mafisa Tech Affiliate Pty Ltd. All Rights Reserved.</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a>
    </div>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Visit our Facebook page">
        <img src="images/icons8-facebook-24.png" alt="Facebook">
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Visit our Twitter page">
        <img src="images/icons8-twitterx-50.png" alt="Twitter">
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Visit our Instagram page">
        <img src="images/icons8-instagram-50.png" alt="Instagram">
      </a>
    </div>
  </footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fetch search results
    function search(query) {
      fetch(`/api/search?query=${query}`)
        .then(response => response.json())
        .then(data => {
          const resultsContainer = document.getElementById('search-results');
          resultsContainer.innerHTML = ''; // Clear previous results
          document.querySelector('.no-results').style.display = 'none';

          if (data.length) {
            data.forEach(item => {
              const resultItem = document.createElement('div');
              resultItem.classList.add('result-item');
              resultItem.innerHTML = `
                <h3>${item.businessName}</h3>
                <p>${item.description}</p>
                <a href="${item.url}">View Details</a>
              `;
              resultsContainer.appendChild(resultItem);
            });
          } else {
            document.querySelector('.no-results').style.display = 'block';
          }

          showModal();
        })
        .catch(error => console.error('Error fetching search results:', error));
    }

    // Show search results modal
    function showModal() {
      document.getElementById('search-results-modal').style.display = 'block';
    }

    // Close search results modal
    function closeModal() {
      document.getElementById('search-results-modal').style.display = 'none';
    }
  </script>
</body>
</html>
